<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile Form</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Centering the Form */
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Styling Form Elements */
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: rgb(35, 20, 255);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            width: 100%;
            font-size: 16px;
        }

        .expdate,
        .contact {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        input[type="submit"]:hover {
            background-color: blue;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                margin: 20px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Professional Profile Form</h1>

        <form>
            <!-- Basic Info -->
            <label for="fname">First Name</label>
            <input type="text" placeholder="Enter Your First Name" id="fname" name="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" placeholder="Enter Your Last Name" id="lname" name="lname" required>

            <label for="date">Date Of Birth</label>
            <input type="date" id="date" name="date" required>

            <!-- Contact -->
            <div class="contact">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>

                <label for="number">Contact Number</label>
                <input type="text" name="number" id="number" placeholder="Enter your contact number" required>
            </div>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter Your Address" required>

            <!-- Skills -->
            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills" placeholder="Enter your skills (comma separated)" required>

            <!-- Experience -->
            <h3>Experience</h3>
            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" placeholder="Enter your company name">

            <div class="expdate">
                <label for="fromdate">From</label>
                <input type="date" id="fromdate" name="fromdate">

                <label for="todate">To</label>
                <input type="date" id="todate" name="todate">
            </div>

            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation">

            <!-- Education -->
            <h3>Education</h3>
            <label for="degree">Degree</label>
            <input type="text" id="degree" name="degree" placeholder="Enter your degree">

            <label for="institution">Institution Name</label>
            <input type="text" id="institution" name="institution" placeholder="Enter your institution name">

            <!-- Certifications -->
            <h3>Certifications</h3>
            <label for="certifications">Certifications</label>
            <textarea id="certifications" name="certifications" rows="3" placeholder="List your certifications..."></textarea>

            <!-- Languages -->
            <h3>Languages</h3>
            <label for="languages">Languages</label>
            <input type="text" id="languages" name="languages" placeholder="Enter the languages you speak (comma separated)">

            
            <a href="home.html">
                <button type="button">Go to Home</button>
            </a>
                
          </form>
    </div>
</body>

</html>
