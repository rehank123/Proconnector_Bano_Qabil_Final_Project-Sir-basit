<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #045be6;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
        }

        .btn {
            background-color: #045be6;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #003e8c;
        }

        .btn.information {
            background-color: #28a745;
        }

        .btn.information:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Website</h1>
        <div class="btn-group">
            <button class="btn" onclick="window.location.href='login.html'">Login</button>
            <button class="btn" onclick="window.location.href='signup.html'">Signup</button>
            <button class="btn information" onclick="window.location.href='information.html'">Information</button>
        </div>
    </div>

</body>
</html>
